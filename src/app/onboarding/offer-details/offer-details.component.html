<ion-header translucent="true">
  <!-- <app-header></app-header> -->
  <app-create-offer-header (continueClick)="sendpreview()"></app-create-offer-header>
</ion-header>

<ion-content [fullscreen]="true" class="offer-container ion-padding">
    <ion-button fill="clear" class="back-btn"><ion-icon name="chevron-back-outline"></ion-icon>Back</ion-button>
    <h1 class="ion-padding ">Compensation</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
             <!-- Right Side - Controls -->
              <ion-card *ngIf="selectedOption === 'template'" class="dropdown-section">
                  <!-- Dropdown shown only if template option selected -->
                  <div>
                      <ion-label>Select offer letter template</ion-label>
                      <ion-select  class="custom-dropdown" toggleIcon="chevron-down" expandedIcon="chevron-up"
                       [value]="selectedTemplate" (ionChange)="onTemplateChange($event)" interface="popover">
                        <ion-select-option value="SVS">SVS Towers</ion-select-option>
                        <ion-select-option value="TechTammina">Tech Tammina</ion-select-option>
                      </ion-select>
                    </div>
              </ion-card>
          
                <!-- Radio options -->
                <ion-card>
                    <ion-list>
                        <h3 class="pb-8">Template Options</h3> 
                        <ion-radio-group [value]="selectedOption" (ionChange)="onOptionChange($event)">
                            <ion-radio value="template" labelPlacement="end" justify="start">
                              <p>Default Template</p>
                              <p>Standard Offer letter Format</p>
                            </ion-radio>
                            <ion-radio value="custom" labelPlacement="end" justify="start">
                              <p>Custom Template</p>
                              <p>Upload custom offer letter</p></ion-radio>
                          </ion-radio-group>
                       
                      </ion-list>
                </ion-card>

                <ion-card *ngIf="selectedOption === 'custom'">
                    <!-- File upload shown only if custom option selected -->
                <div  class="upload-section">
                    <h3 class="pb-8">Upload Offer Letter</h3> 
                    <input type="file" class="ion-padding" (change)="onFileUpload($event)" />
                    <p *ngIf="uploadedFileName">Uploaded: {{ uploadedFileName }}</p>
                  </div>
                </ion-card>  

                 <ion-card>
                      <!-- Workflow info -->
                <div class="workflow">
                    <h3>Offer letter Workflow</h3> 
                    <p class="p-8">Workflow is not required</p>
                  </div>
                 </ion-card>
        </ion-col>

        <ion-col size="8">
          <ion-card class="template-preview card">
              <h2 class="company-logo"><img src="../../../assets/tammina-blue-logo.svg"></h2>
              <div class="template-text" [innerHTML]="previewText"></div>
          </ion-card>          
          </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Left Side - Preview -->
   

</ion-content>
