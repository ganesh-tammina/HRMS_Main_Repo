<ion-header translucent="true">
    <!-- <app-header></app-header> -->
    <app-create-offer-header (createOfferClick)="createOffer()"></app-create-offer-header>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="offer-container ion-padding">
      <ion-button fill="clear" class="back-btn"><ion-icon name="chevron-back-outline"></ion-icon>Back</ion-button>
      <h1 class="ion-padding ">Offer Details</h1>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <!-- Left: Preview -->
            <ion-card class="template-preview">
                <div class="offer-header">
                    <p>Offer Letter Preview</p>
                  </div>
                <h2 class="company-logo"><ion-img src="../../../assets/tammina-blue-logo.svg"></ion-img></h2>
                <div class="template-text" [innerHTML]="previewText"></div>
              </ion-card>     
          </ion-col>

  
          <ion-col size="4" class="employee-card">
              <ion-card >
                  <h6>Employee Details</h6>
                <ion-card-content>
                 
                  <div class="candidate-header">
                    <!-- <div class="avatar">{{candidate?.personalDetails?.initials}}</div> -->
                    <ion-img src="../../../assets/user.svg" width="120"></ion-img>
                    <div class="text-center">
                      <h6>{{candidate.FirstName}}</h6>
                      <p>Applied for {{candidate?.jobDetailsForm?.JobTitle}}</p>
                    </div>
                  </div>
        
                  <div class="candidate-info">
                    <p><strong>Email ID:</strong> {{candidate.Email}}</p>
                    <p><strong>Phone Number:</strong> {{candidate.PhoneNumber}}</p>
                    <p><strong>Joining Date:</strong> {{candidate.JoiningDate}}</p>
                    <p><strong>Source:</strong> Direct Offer</p>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
</ion-row>
</ion-grid>
</ion-content>
