<ion-grid class="create-offer-header">
    <ion-row style="align-items: center;">
      <!-- Title -->
      <ion-col>
        <ion-toolbar>
          <ion-title>Create Offer</ion-title>
        </ion-toolbar>
      </ion-col>
   <!-- Navigation Tabs -->
   <ion-col>
    <div class="wizard-container row-right">
      <div class="stepper">
        <div [ngClass]="activeTab === 'CreateOffer' ? 'step active' : 'step inactive'"  (click)="navigate('CreateOffer')">
          <div class="circle">1</div>
          <ion-button fill="clear">
              JOB DETAILS
            </ion-button>
        </div>
        
        <div class="line"></div>
  
        <div [ngClass]="activeTab === 'salaryStaructure' ? 'step active' : 'step inactive'"  (click)="navigate('salaryStaructure')">
          <div class="circle">2</div>
          <ion-button fill="clear">
        COMPENSATION
      </ion-button>
        </div>
  
        <div class="line"></div>
        
        <div  [ngClass]="activeTab === 'OfferDetailsComponent' ? 'step active' : 'step inactive'">
          <div class="circle">3</div>
          <ion-button fill="clear" (click)="navigate('OfferDetailsComponent')">
          OFFER DETAILS
        </ion-button>
        </div>
        
        <div class="line"></div>
        
        <div [ngClass]="activeTab === 'preview_send' ? 'step active' : 'step inactive'">
          <div class="circle">4</div>
          <ion-button fill="clear" (click)="navigate('preview_send')">
              PREVIEW & SEND
            </ion-button>
        </div>
      </div>
  
      <div class="ion-padding d-flex">
        <ion-button class="primary-outline-btn" (click)="onContinue()">
          Continue
        </ion-button>
        <ion-button class="primary-btn" (click)="onCreateOfferemail()">
            Create Offer
          </ion-button>
      </div>
    </div>
</ion-col>
</ion-row>
</ion-grid>
