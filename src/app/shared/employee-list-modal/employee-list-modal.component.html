<ion-content>
  <ion-list>
    <ion-item *ngFor="let emp of employeeList.data" (click)="openEmployeeProfile(emp)" button detail>
      <ion-label>
        <h2>{{ emp.full_name }}</h2>
        <p>{{ emp.work_email }}</p>
      </ion-label>

    </ion-item>
  </ion-list>

  <div *ngIf="employeeList.length > 0" class="no-results">
    <ion-text color="danger">No employees found.</ion-text>
  </div>

</ion-content>
