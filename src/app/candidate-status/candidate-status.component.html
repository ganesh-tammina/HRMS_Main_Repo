<ion-content [fullscreen]="true" *ngIf="!hideOffer">
  <ion-grid class="ion-no-padding">
    <div class="sign-in-container">
      <div class="sign-in-left">
        <div class="logo-container">
          <img src="./../../assets/techlogo.png" alt="Tech Tammina Logo" class="logo" />
        </div>
        <div class="welcome-message" *ngIf="candidate">
          <h3>Welcome! {{candidate.FirstName}}</h3>
          <p>You need to verify your account to continue</p>
        </div>
      </div>

      <div class="sign-in-right">
        <h3>Sign in continue to your passwordss</h3>
        <div class="sign-in-block">
          <ion-icon name="person-circle"></ion-icon>
          <form [formGroup]="onboardingForms" (ngSubmit)="submitOnboarding()">
            <ion-input formControlName="PhoneNumber" class="form-control" placeholder="Enter your mobile number"></ion-input>
            <ion-button type="submit" class="primry-button">Next</ion-button>
          </form>

        </div>

        <div class="footer-text">
          <p>Sree Tammina Software Solutions Pvt. Ltd.</p>
          <p>uses Keka to manage employee onboarding experience</p>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
