<div class="radial-clock">
  <svg viewBox="0 0 100 100">
    <!-- Circle background -->
    <circle cx="50" cy="50" r="45" stroke="#eee" stroke-width="10" fill="none"></circle>

    <!-- Hour progress -->
    <circle cx="50" cy="50" r="45" stroke="#3498DB" stroke-width="10" fill="none"
      [attr.stroke-dasharray]="computeDashArray(hourAngle)" stroke-linecap="round" transform="rotate(-90 50 50)">
    </circle>
  </svg>

  <div class="time-text">
    {{ currentTime }}
  </div>
</div>
